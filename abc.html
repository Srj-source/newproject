<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #messages { border: 1px solid #ddd; padding: 10px; width: 50%; margin: auto; height: 300px; overflow-y: scroll; }
        input, button { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h2>Private Chat</h2>
    <div id="messages"></div>

    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const repoOwner = "YOUR_USERNAME";  // Change to your GitHub username
        const repoName = "private-chat";   // Change to your repository name

        async function loadMessages() {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues`);
            const issues = await response.json();
            const messageBox = document.getElementById("messages");
            messageBox.innerHTML = "";
            issues.forEach(issue => {
                messageBox.innerHTML += `<p><strong>${issue.title}:</strong> ${issue.body}</p>`;
            });
        }

        async function sendMessage() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;
            if (!name || !message) return alert("Both fields are required!");

            const requestBody = {
                title: name,
                body: message
            };

            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues`, {
                method: "POST",
                headers: {
                    "Authorization": "Bearer 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", 
                    "Accept": "application/vnd.github.v3+json"
                },
                body: JSON.stringify(requestBody)
            })
            .then(() => {
                alert("Message sent!");
                loadMessages();
            })
            .catch(err => console.error("Error:", err));
        }

        loadMessages();
    </script>
</body>
</html>
