<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #messages { border: 1px solid #ddd; padding: 10px; width: 50%; margin: auto; height: 300px; overflow-y: scroll; }
        input, button { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h2>Private Chat</h2>
    <div id="messages"></div>

    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function loadMessages() {
            const response = await fetch("messages.json");
            const messages = await response.json();
            const messageBox = document.getElementById("messages");
            messageBox.innerHTML = "";
            messages.forEach(msg => {
                messageBox.innerHTML += `<p><strong>${msg.name}:</strong> ${msg.text}</p>`;
            });
        }

        async function sendMessage() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            if (name === "" || message === "") return alert("Both fields are required!");

            const response = await fetch("messages.json");
            const messages = await response.json();

            messages.push({ name, text: message });

            const blob = new Blob([JSON.stringify(messages, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "messages.json";
            a.click();
            URL.revokeObjectURL(url);

            alert("Message saved! Please upload `messages.json` to GitHub.");
        }

        loadMessages();
    </script>
</body>
</html>
